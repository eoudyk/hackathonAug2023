<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sweary Weather</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <header class="header">
      <a href="index.html" class="header-link">Home</a>
      <!-- DROPDOWN -->
      <select name="city" class="header-dropdown">
        <option value="toronto" class="header-dropdown-city">Toronto</option>
        <option value="london" class="header-dropdown-city">London</option>
        <option value="miami" class="header-dropdown-city">Miami</option>
      </select>
    </header>

    <!-- MAIN -->
    <main>
      <section class="forecast">
        <!-- city output -->
        <h1 class="forecast-title">city</h1>
        <p class="forecast-text">prof+ forecast</p>
        <img src="./" alt="Toronto" class="forecast-img" />
        <!-- BACKGORUND IMAGE-->
        <div class="forecast-card">
          <h2 class="forecast-card-info">Forecast!</h2>
          <!--WIDGET OR FORECAST CARD-->
        </div>
      </section>
    </main>
  </body>
</html>
